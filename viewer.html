<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/viewer.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wikipedia Viewer</title>
</head>
<body>

  <div class="container">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png" width="100px" alt="widipedia">
      <h1>Widipedia Viewer</h1>
    </header>

    <p class="notice"></p>

    <form>
      <input type="text" id="search"><button type="button">Search</button><br>
      <button type="button" id="random">Get Random Article</button>
    </form>

    <section>
      <!-- Search results will go here -->
    </section>

  </div>

  <script src="js/viewer.js"></script>

</body>
</html>
